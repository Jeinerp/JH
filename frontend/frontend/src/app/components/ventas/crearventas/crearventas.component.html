<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="venta" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">

            
<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" icon="pi pi-external-link" label=" Agregar ventas"></p-button>
    <p-dialog header="Agregar ventas" [(visible)]="visible" [style]="{width: '50vw'}">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
            <label for="nombre">Fecha:</label>
            <input placeholder="fecha" type="text" id="nombre" formControlName="nombre" />
          
            <label for="marca">Descuento:</label>
            <input placeholder="descuento" type="text" id="marca" formControlName="marca" />
          
            <label for="telefono">Total:</label>
            <input placeholder="total" type="text" id="telefono" formControlName="telefono" />

            <label for="correo">Subtotal:</label>
            <input placeholder="subtotal" type="text" id="correo" formControlName="correo" />

          
            <button type="submit">Guardar Ventas</button>
          </form>
          
         
    </p-dialog>
</div>
<p-table [value]="venta">
    <ng-template pTemplate="header">
    
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Descuento</th>
            <th>Total</th>
            <th>Subtotal</th>
            
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto>
        <tr>
            <td>{{producto.id}}</td>
            <td>{{producto.fecha}}</td>
            <td>{{producto.descuento}}</td>
            <td>{{producto.total}}</td>
            <td>{{producto.subtotal}}</td>
        </tr>
    </ng-template>
</p-table>
