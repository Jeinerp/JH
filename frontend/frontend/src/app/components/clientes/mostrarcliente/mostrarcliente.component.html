

<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="client" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
<p-table [value]="client">
    <ng-template pTemplate="header">
    
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Contrase√±a</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td>{{client.id}}</td>
            <td>{{client.nombre}}</td>
            <td>{{client.direccion}}</td>
            <td>{{client.telefono}}</td>
            <td>{{client.correo}}</td>
            <td>{{client.password}}</td>
        </tr>
    </ng-template>
</p-table>
