

<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="producto" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
<p-table [value]="producto">
    <ng-template pTemplate="header">
    
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stockmin</th>
            <th>Cantidad</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto>
        <tr>
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.marca}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.stockmin}}</td>
            <td>{{producto.cantidad}}</td>
        </tr>
    </ng-template>
</p-table>
